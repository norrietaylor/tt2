name: Haiku Printer
on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Message to print'
        type: string
        required: true
permissions:
  contents: read
jobs:
  print-message:
    runs-on: ubuntu-latest
    steps:
      - name: Print message
        run: |
